app-id: io.frama.tractor.carburetor
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: carburetor
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # DRI access for OpenGL rendering
  - --device=dri
  # Needs to talk to the network
  - --share=network
  # Use host dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules/

cleanup:
  - "*.a"
  - "*.la"
  - /etc
  - /include
  - /lib/pkgconfig
  - /libexec
  - /share/dbus-1
modules:
  - python3-requirements.yaml
  - name: libevent
    sources:
      - type: archive
        url: https://github.com/libevent/libevent/releases/download/release-2.1.12-stable/libevent-2.1.12-stable.tar.gz
        sha256: 92e6de1be9ec176428fd2367677e61ceffc2ee1cb119035037a27d346b0403bb
  - name: tor
    config-opts:
      - --disable-asciidoc
      - --disable-manpage
      - --disable-html-manual
      - --disable-unittests
    sources:
      - type: archive
        url: https://github.com/torproject/tor/archive/refs/tags/tor-0.4.7.13.tar.gz
        sha256: a17b0e085a9927dffd414ed54b0c0f16caf1e8efdaba72878575c005c67856a1
  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dgtk_doc=false
      - -Dsystemduserunitdir=/app/lib/systemd/user
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.40/dconf-0.40.0.tar.xz
        sha256: cf7f22a4c9200421d8d3325c5c1b8b93a36843650c9f95d6451e20f0bcb24533
        x-checker-data:
          - type: gnome
            name: dconf
      - type: patch
        path: dconf-override.patch
  - name: tractor
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} . --no-build-isolation
      - install -Dm644 tractor/tractor.gschema.xml -t ${FLATPAK_DEST}/share/glib-2.0/schemas
      - glib-compile-schemas ${FLATPAK_DEST}/share/glib-2.0/schemas
      - cp ${PWD}/tractor/SampleBridges ${FLATPAK_DEST}/lib/python$(python -c 'import sys; print("%s.%s" %sys.version_info[0:2])')/site-packages/tractor/
    sources:
      - type: archive
        url: https://framagit.org/tractor/tractor/-/archive/4.1.1/tractor-4.1.1.tar.gz
        sha256: 42df431897d27fcab017e12f549bda474dacb02cba9e4092f2ed4b167d931376
  - name: carburetor
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} . --no-build-isolation
      - install -Dm644 src/carburetor/desktop/io.frama.tractor.carburetor.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - install -Dm644 src/carburetor/desktop/io.frama.tractor.carburetor.svg -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps
      - install -Dm644 src/carburetor/desktop/io.frama.tractor.carburetor-symbolic.svg -t ${FLATPAK_DEST}/share/icons/hicolor/symbolic/apps
      - install -Dm644 src/carburetor/desktop/io.frama.tractor.carburetor.desktop -t ${FLATPAK_DEST}/share/applications
    sources:
      - type: archive
        url: https://framagit.org/tractor/carburetor/-/archive/4.2.0/carburetor-4.2.0.tar.gz
        sha256: efed552c615199cd7d6453af972cb1e5f218cf1437932263e2b677a2a56882a0
      - type: patch
        path: mainwindow-hide.patch
